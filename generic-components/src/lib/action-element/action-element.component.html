<div class="hidden sm:flex items-center gap-2 form-group mt-3">
  <div class="relative inline-flex items-center">
    <select
      class="w-auto border-none rounded-full py-2 pr-8 pl-5 min-w-[128px] shadow-full text-gray-500"
      [class.default]="!action.endpoint"
      [(ngModel)]="action">
      <option [value]="{}" disabled>{{ 'actions.label' | translate }}</option>
      <option *ngFor="let option of config.options" [ngValue]="option">
        {{ option.translateKey || option.label | translate }}
      </option>
    </select>

    <webui-fa-icon class="absolute right-3" icon="chevron-down"></webui-fa-icon>
  </div>

  <button
    class="btn btn-primary py-2 px-4 self-stretch"
    type="button"
    (click)="toDoAction()"
    webuiSubscriptionRequired
    [attr.title]="getSmsTitle(action.endpoint)"
    [disabled]="isDisableSmsButton(action.endpoint)">
    {{ label | translate }}

    <webui-spinner *ngIf="actionProcess"></webui-spinner>
  </button>

  <div class="ml-auto">
    <ng-content></ng-content>
  </div>
</div>
